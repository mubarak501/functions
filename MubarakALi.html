<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./MubarakAli.css" />
  </head>
  <body>
    <div class="mainBody">
      <div class="rockPaperScissor">
        <img
          src="./rock1-modified.png"
          alt="paper"
          width="200px
        "
        />
        <img
          src="./paper-modified.png"
          alt="rock"
          width="200px
        "
        />
        <img
          src="./scissor-modified.png"
          alt="scissor"
          width="200px
        "
        />
      </div>
      <div class="inputsForGames">
        <form>
          <label id="options" for="options">Choose Your Option :</label>
          <select name="Option" id="chooseOption">
            <option id="rock" value="rock">Rock</option>
            <option id="paper" value="paper">paper</option>
            <option id="scissor" value="scissor">scissor</option>
          </select>
          <br /><br />

          <h3>Computer Choose:</h3>
          <div id="computerRandomInputs"></div>
          <br /><br />
          <button id="submitBtn">Submit</button>
        </form>
      </div>
      <div class="empty">
        <div id="result"><p>Result:</p></div>
      </div>
    </div>

    <script src="./MubarakAli.js"></script>
  </body>
</html>
